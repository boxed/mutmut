language: python

stages:
  - lint
  - test
  - build
  - deploy

before_install:
  - pip install codecov


install:
  - pip install .
script:
  - python setup.py test
after_success:
  - codecov

jobs:
  include:
    - stage: lint
      python: 3.6
      before_script: skip
      after_script: skip
      script:
       - python setup.py lint || exit $(($? & 35))
    - python: 2.7
    - python: pypy
    - python: 3.6
    - python: 3.7
      dist: xenial
    - os: windows
      language: sh
      python: 3.7
      before_install:
        - choco install python --version 3.7.2
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - python -m pip install --upgrade pip wheel
        - python -m pip install codecov
      after_success:
        - python -m codecov
    - stage: build
      python:
        - 3.6
      before_script: skip
      after_script: skip
      script:
        - python setup.py sdist
    - stage: deploy
      deploy:
        provider: pypi
        user: boxed
        password:
          secure: 
        on:
          tags: true
          repo: boxed/mutmut

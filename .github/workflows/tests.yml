name: Run tests

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  check-tests:
    name: Check if tests are passing on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test_requirements.txt

      - name: Run tests
        run: python -m pytest
        continue-on-error: false
